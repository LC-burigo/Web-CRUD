{% extends "app_projeto/app_projeto_base.html" %}

{% block body_block %}

<h1>Delete {{school.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'app_projeto:detail' pk=school.pk %}">Cancel</a>
</form>
{% endblock %}
